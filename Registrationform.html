<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Form</title>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="full_page">
		<div id="header">
			<h1>Registration form</h1>
			<hr/>
		</div>
		<div id="form_element">

			<div id="_item_id">
				<label>ID</label>
				<input type="text" name="id" placeholder="Enter id">
			</div>

			<div id="_item_name">
				<label>Name</label>
				<input type="text" name="name" placeholder="Enter name">
			</div>
			
			<div id="_item_gender">
				<label>Gender</label>
				<input type="radio" name="male" id="Gmale">Male
				<input type="radio" name="female">Female
			</div>
			
			<div id="_item_mail"> 
				<label>Email</label>
				<input type="email" name="email" placeholder="Enter email">
			</div>
			
			<div id="_item_phone">
				<label>Phone</label>
				<input type="tel" name="phone" placeholder="Enter phone">				
			</div>

			<div id="_item_address">
				<label>Address</label>
				<textarea placeholder="Enter address"></textarea>
			</div>
			
			<div id="_item_submit">
				<input type="submit" name="submitBtn" value="Register">
			</div>
			
			<a href="index.html">Back</a>

		</div>
	</div>

</body>
</html>
